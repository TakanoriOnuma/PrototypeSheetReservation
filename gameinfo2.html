<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="ja">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="mylib.js"></script>
<script type="text/javascript">
$(function() {
  initGameinfo2();

  $('#footer')
    .mouseover(function() {
      $(this)
        .removeClass('footer_nofocus')
        .addClass('footer_focus');
    })
    .mouseleave(function() {
      $(this)
        .removeClass('footer_focus')
        .addClass('footer_nofocus');
    })
    .click(function() {
      // 一旦ハッシュを外した後に#topを付加する
      location.hash = '';
      location.hash = 'top';
    });
});
</script>
<title>年間シート予約</title>
</head>
<body id="top" name="top">
<table id="frame">
<tr>
<td>
<!-- header -->
<div id="header">
  <table>
    <tr>
      <td><a href="index_admin.html"><strong class="headtitle">年間シート 予約管理システム</strong></a></td>
      <td class="right"><a href="config.html">設定</a><span class="space"> | </span><a href="index.html"> ログアウト</a></td>
    </tr>
  </table>
</div>
</td>
</tr>
<tr>
<td>
<!-- contents -->
<div id="contents">
  <h1 id="state">試合情報の登録</h1>
  <form id="gameinfo">
    <table>
      <tr>
        <td><label for="month">日付：</label></td>
        <td colspan="2">
          <input type="text" id="month" size="1" name=""> 月
          <span class="space"> </span>
          <input type="text" id="day" name=""> 日
        </td>
      </tr>
      <tr>
        <td><label for="opp">対戦相手：</label></td>
        <td colspan="2"><select name="opp" id="opp"></select></td>
      </tr>
      <tr>
        <td><label for="hour">開始時間：</label></td>
        <td colspan="2">
          <input type="text" id="hour" name=""> 時
          <span class="space"> </span>
          <input type="text" id="minute" name=""> 分
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <input type="submit" id="gameinfo-submit" name="" value="登録">
          <input type="button" id="cancel" value="キャンセル" name="">
          <input type="button" id="delete" value="削除" name="">
        </td>
      </tr>
    </table>
  </form>
  <h2>登録済みの試合</h2>
  <table id="reg-game" border="1"></table>
  <div id="notice-rev-info">
    <div class="center"><strong>予約者一覧</strong></div>
    <div class="center">※試合情報の変更がある場合は<br>下記の者に連絡すること</div>
    <ol></ol>
  </div>
</div>
</td>
</tr>
<tr>
<td>
<!-- footer -->
<div id="footer" class="footer_nofocus">
  <a href="#top">ページトップへ</a>
</div>
</td>
</tr>
</table>
</body>
</html>
