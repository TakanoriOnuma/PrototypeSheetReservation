<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="ja">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="mylib.js"></script>
<script type="text/javascript">
$(function() {
  valueSet();

  $('#footer')
    .mouseover(function() {
      $(this)
        .removeClass('footer_nofocus')
        .addClass('footer_focus');
    })
    .mouseleave(function() {
      $(this)
        .removeClass('footer_focus')
        .addClass('footer_nofocus');
    })
    .click(function() {
      // 一旦ハッシュを外した後に#topを付加する
      location.hash = '';
      location.hash = 'top';
    });
});
</script>
<title>年間シート予約</title>
</head>
<body id="top" name="top">
<table id="frame">
<tr>
<td>
<!-- header -->
<div id="header">
  <table>
    <tr>
      <td><a href="index_admin.html"><strong class="headtitle">年間シート 予約管理システム</strong></a></td>
      <td class="right"><a href="config.html">設定</a><span class="space"> | </span><a href="index.html"> ログアウト</a></td>
    </tr>
  </table>
</div>
</td>
</tr>
<tr>
<td>
<!-- contents -->
<div id="contents">
  <h1>設定</h1>
  <div id="config-menu">
    <table class="config-menubar">
      <tr>
        <td>試合情報の登録・編集</td>
        <td class="right"><a href="gameinfo2.html">変更→</a></td>
      </tr>
    </table>
    <br>
    <table>
      <tr>
        <td>年間シート数・最大予約可能人数</td>
        <td class="right"><a href="sheet-config.html">変更→</a></td>
      </tr>
    </table>
    <div class="config-info">
      <span>年間シート数： <span id="sheetnum" class="enpha-blue">5</span> 席</span><br>
      <span>最大予約可能人数： <span id="max-revnum" class="enpha-blue">10</span> 人</span>
    </div>
    <br>
    <table>
      <tr>
        <td>球団名の編集</td>
        <td class="right"><a href="team-change.html">変更→</a></td>
      </tr>
    </table>
    <br>
    <table>
      <tr>
        <td>管理者ログインパスワード</td>
        <td class="right"><a href="pass-change.html">変更→</a></td>
      </tr>
    </table>
  </div>
</div>
</td>
</tr>
<tr>
<td>
<!-- footer -->
<div id="footer" class="footer_nofocus">
  <a href="#top">ページトップへ</a>
</div>
</td>
</tr>
</table>
