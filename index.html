<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="ja">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="mylib.js"></script>
<script type="text/javascript">
$(function() {
  var today = new Date();
  var year  = today.getFullYear();
  var month = today.getMonth();
  makeCalendar(year, month, $('#calendar'));
  var $calbar = $('#calbar');
  $calbar.append($('<div>').append($('<a href="" move="prev">').html('先月')));
  for(var i = 0; i < 12; i++) {
    $calbar.append($('<div month="' + i + '">').addClass('month').html((i + 1) + '月'));
  }
  $calbar.append($('<div>').html($('<a href="" move="next">').html('翌月')));

  $('#calbar div')
    .mouseover(function() {
      if($(this).hasClass('month')) {
        $(this).addClass('blue');
      }
    })
    .mouseleave(function() {
      $(this).removeClass('blue');
    })
    .click(function() {
      if($(this).hasClass('month')) {
        $('#calbar div[month="' + month + '"]')
          .addClass('month')
          .removeClass('focus');
        month = $(this).attr('month');
        $('#calbar div[month="' + month + '"]')
          .removeClass('month')
          .addClass('focus');
        makeCalendar(year, month, $('#calendar'));
      }
    });

  $('#calbar div[month="' + month + '"]')
    .removeClass('month')
    .addClass('focus');
  $('#calbar a[move="prev"]').click(function() {
    $('#calbar div[month="' + month + '"]')
      .addClass('month')
      .removeClass('focus');
    month -= 1;
    if(month < 0) {
      month = 11;
      year -= 1;
    }
    $('#calbar div[month="' + month + '"]')
      .removeClass('month')
      .addClass('focus');
    makeCalendar(year, month, $('#calendar'));
    return false;
  });
  $('#calbar a[move="next"]').click(function() {
    $('#calbar div[month="' + month + '"]')
      .addClass('month')
      .removeClass('focus');
    month += 1;
    if(month > 11) {
      month = 0;
      year += 1;
    }
    $('#calbar div[month="' + month + '"]')
      .removeClass('month')
      .addClass('focus');
    makeCalendar(year, month, $('#calendar'));
    return false;
  });

  $(document)
    .on('mouseover', '.game', function() {
      $(this).addClass('lightblue');
    })
    .on('mouseleave', '.game', function() {
      $(this).removeClass('lightblue');
    });
});
</script>
<title>年間シート予約</title>
</head>
<body>
<div id="calbar"></div>
<br><br><br>
<div id="calendar"></div>
</body>
</html>
